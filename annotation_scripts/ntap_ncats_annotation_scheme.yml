##This is an example of an annotation scheme applied to a specific project
##Designed to be applied to the minified annotations as well as extra files


##Step 1: specify annotation file to use - script should check to ensure that all required terms are used
minifiedFilePath: minimal_Sage_standard.yml
extraFilePath: #these files don't exist yet
  - NF_annotations.yml

#Step 2: specify project ID, and any project-wide annotations
projectSynapseId: syn4939906  ##NCATS drug screening
    recurseToAllFiles: True
    annotations:
      - fundingAgency: NTAP
      - consortium:
      - study: Cell Culture
      - isCellLine: True
      - nf2Genotype: +/+

#Step 3a: can specify annotations by synapse ID
---
entitySynapseId: syn5611797, syn5611796
     entityType: folder
     recurseToAllFiles: True
     annotations:
       - assay: drugCombinationAssay
       - dataType: drugScreen
       - species: human
       - fileFormat: csv
     ##this will match all files and annotate only the matching ones
     patternToMatch: 'calc'
        annotations:
          - dataSubtype: processed
     patternToMatch: 'metadata'
        annotations:
          - dataSubtype: metadata
     patternToMatch: 'responses'
        annotations:
          - dataSubtype: processed

##Step 3b: alternatively,  can specify annotations by project/file path combination (in case upload isn't complete)
filePath: '10x10 Combination Screens/HFF'  ##this is an alternate way of referencing an entity
     entityType: folder
     recurseToAllFiles: True
     annotations:
       - organ: foreskin
       - disease: None
       - tumorType: None
       - cellType: fibroblast
       - sampleIdentifier: HFF
       - nf1Genotype: +/+

